<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Planilla </title>
</head>
<body>
    
    <div class="container mt-5" id="app">
        <h3> {{ titulo }} </h3>

        <input type="text" class="form-control my-3" v-model="nuevaTarea" >

        <button class="btn btn-primary" @click= "agregarTarea">
            Agregar
        </button>
       
        <div class="mt-3" v-for= "(item, index) of tareas">

            <div role="alert" 
            :class="['alert', item.estado ? 'alert-success' : 'alert-danger']">

                <div class= "d-flex justify-content-between align-items-center">
                    <div>
                        {{ index }} - {{ item.nombre }} - {{ item.estado }}
                    </div>                                    
                    <button class= "btn btn-success btn-sm" @click= "editarTarea(index)" >
                        Ok
                    </button>
                    <button class= "btn btn-danger btn-sm"  @click= "eliminarTarea(index)">
                        X
                    </button>
                </div>
              </div>
        </div>
        
    </div>
      
    
    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src= "app.js"></script>
</body>
</html>
