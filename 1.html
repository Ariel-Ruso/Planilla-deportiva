<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Vue</title>
</head>
<body>
    <div id= "app">

        <h1 align= "center"> {{ titulo }} </h1>

        <input type="text" v-model= "nuevaFruta" @keyup.enter= "agregarFruta">

        <input type="number" v-model.number= "nuevaCant" @keyup.enter= agregarFruta>

        <button @click= "agregarFruta"> Agregar </button>

        
        <ul>
            <h4>
                <li v-for= "item of frutas">
                    <button @click= "item.cant--"> - </button>
                     {{ item.cant }} 
                     <button @click= "item.cant++"> + </button>
                     - {{ item.nombre }}
                    <span v-if= "item.cant === 0">-- Sin Stok! </span>
                    <br><br>
                </li>
            </h4>
        </ul>

        <label>
            <h4> 
                Total: {{ sumarCant }}
            </h4>
        </label>
    
    </div>

      
    


    <!-- development version, includes helpful console warnings -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src= "01.js"></script>
</body>
</html>
